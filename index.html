<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Simon</title>
  </head>

  <body>

  <div id="gameboard" v-cloak>
    <div v-on:click="start" id="startbutton">
    SIMON
      <div v-if="!gameInProgress">click to play</div>
    </div>

    <table>
      <tr>
        <td v-on:click="button('red')"  v-bind:class="{redFlashBackground: redFlash}" id="red"></td>
        <td v-on:click="button('yellow')" v-bind:class="{yellowFlashBackground: yellowFlash}" id="yellow"></td>
      </tr>
      <tr>
        <td v-on:click="button('green')" v-bind:class="{greenFlashBackground: greenFlash}" id="green"></td>
        <td v-on:click="button('blue')" v-bind:class="{blueFlashBackground: blueFlash}" id="blue"></td>
      </tr>
    </table>


    <message>Your High Score: {{ highScore }}</message>
    <message>Level: {{ computerSequence.length }}</message>
    <message big="true" v-if="timerActive">{{ displayTimer }}</message>
    <message big="true" v-if="gameLost">You lose. ðŸ˜±</message>
  </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </div>
  </body>
</html>
